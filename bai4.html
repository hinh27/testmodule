<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="200" width="300" style="border: 1px solid black"></canvas>
<script>
   let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    let x=10;
    let y=10 ;
    let width=200;
    let height=100 ;
    let color='#000000';
    function Rectangle(x,y,width,height,color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;

        this.render = function () {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height, this.color);
        }
    }
     let rec = new Rectangle(x,y,width,height,color);
     rec.render()
</script>
</body>
</html>
