    function findMinScore(arr) {
        if (arr.length > 0) {
            var min = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        } else
            return false
